<html>
	<head>
		<style>
			img
			{
				border:2px solid black;
				height:150px;
				width:200px;
				margin:5px;
				padding:2px;
				border-radius:5px;
			}
		</style>
	</head>
	<body ng-app="">
		<h3>Angular JS</h3>
		<hr/>
		<div ng-init="ar=['i1.jpg','i2.jpg','i3.jpg','i4.jpg','i5.jpg','i6.jpg','i7.jpg']">
			<div style="float:left;text-align:center;" ng-repeat="item in ar">
			<img  src="Images/{{item}}"/><br/>
			<span style="color:blue;">{{item}}</span>
			</div>
		</div><br/>
		<script src="angular.js"></script>
	</body>
</html>
