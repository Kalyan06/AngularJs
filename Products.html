<html>
	<head>
		<style>
			.c1
			{
				background-color:lightpink;
			}
			.c2
			{
				background-color:lightblue;
			}
			.p1
			{
				border:2px solid blue;
				width:175px;
				height:230px;
				text-align:center;
				float:left;  
				margin:5px;
				border-radius:10px;
				padding-top:10px
			}
			.co1
			{
				color:Blue;
			}	
			.co2
			{
				padding-top:10px;
				margin:10px;
				color:Green;
			}
			.co3
			{
				margin:-10px;
				color:red;
			}
			.im
			{
				margin:-18px;
				height:150px;
				width:170px;
				border-radius:4px;
			}
		</style>
	</head>
	<body ng-app="myApp">
	<div style="background-color:#ff0000;color:white;height:60px;font-size:xx-large;text-align:center;margin-left:-8px;margin-right:-50px;margin-top:-40px"><h2 > Cameras</h2></div>
		<div ng-controller="Demo">
		<br/><div>Sort By:
				<a href="" ng-click="x='brand';y=!y">Brand</a>&nbsp;&nbsp;&nbsp;
				<a href="" ng-click="x='price';y=false">Price--Low to High</a>&nbsp;&nbsp;&nbsp;
				<a href="" ng-click="x='price';y=true">Price--High to Low</a>
				Price Range:&nbsp; <select ng-model="minp" >
										<option>3000</option>
										<option>5000</option>
										<option>7000</option>
										<option>10000</option>
										<option>13000</option>
								   </select>
				&nbsp;&nbsp;-&nbsp; <select ng-model="maxp" >
										<option>10000</option>
										<option>15000</option>
										<option>20000</option>
										<option>25000</option>
										<option>30000</option>
								   </select>
			</div>
			<div ng-class="{p1:true,c1:$odd,c2:$even}" ng-repeat="item in ar | orderBy:x:y | rangeFilter:minp:maxp">
				<div class="co1" >{{item.pname|uppercase}}</div><br/>
				<a href="Nikon/{{item.picture}}" target="_blank"> <img class="im" ng-src="Nikon/{{item.picture}}"/></a><br/>
				<div class="co2">{{item.brand|lowercase}}</div>
				<div class="co3">{{item.price|currency:"&#8377;":2}}</div><br/>
			</div>
		</div>
		<script src="angular.js"></script>
		<script>
			var app=angular.module("myApp",[]);
			app.controller("Demo",function($scope)	
									{
										$scope.minp=1000;
										$scope.maxp=100000;
										$scope.x="price";
										$scope.y=false;
										$scope.ar=[
											{pname:"Nikon coolpix A100",picture:"A100.jpg",brand:"Nikon",price:6575},
											{pname:"Nikon coolpix B700",picture:"B700.jpg",brand:"Nikon",price:14000},
											{pname:"Canon EOS 7D",picture:"canon1.png",brand:"Canon",price:14500},
											{pname:"Nikon D700",picture:"D700.jpg",brand:"Nikon",price:16500},
											{pname:"Sony DSC-800",picture:"sony.png",brand:"Sony",price:6700},
											
											{pname:"Samsung Galaxy Camera",picture:"GalaxyCamera.png",brand:"Samsung",price:11000},
											{pname:"Nikon coolpix W100",picture:"Nikon W100.jpg",brand:"Nikon",price:7520},
											{pname:"Nikon S6900",picture:"S6900.jpg",brand:"Nikon",price:7820},
											{pname:"Canon Digital",picture:"canonblue.png",brand:"Canon",price:7850},
											{pname:"Nikon L340",picture:"L340.jpg",brand:"Nikon",price:8720},
											
											{pname:"Sony alpha",picture:"sony1.png",brand:"Sony",price:5900},
											{pname:"Nikon Coolpix L24",picture:"L24.png",brand:"Nikon",price:22120},
											{pname:"Nikon UnderWater",picture:"Under Water.jpg",brand:"Nikon",price:26700},
											{pname:"Sony Cybershoot",picture:"sony2.png",brand:"Sony",price:8500},
											{pname:"Sony Cybershoot DSC",picture:"sony DSC1.png",brand:"Sony",price:20500},
											
											{pname:"Canon Powershot",picture:"powershot.png",brand:"Canon",price:10000},
											{pname:"Sony SLR digital camera",picture:"slr.png",brand:"Sony",price:25000},
											{pname:"Nikon Coolpix P500",picture:"P500.jpg",brand:"Nikon",price:22120},
											{pname:"Canon Digital",picture:"canon.png",brand:"Canon",price:5500},
											{pname:"Canon Digital",picture:"canon2.png",brand:"Canon",price:8500},											
											{pname:"Canon IXUS",picture:"CANON_IXUS.png",brand:"Canon",price:13000}
										];
									});
			app.filter("rangeFilter",function()
									{
										var fn=function(input,minp,maxp)
										{
											var output=[];
											for(var i=0;i<input.length;i++)
											{
												if(input[i].price>=minp && input[i].price<=maxp)
												{
													output.push(input[i]);
												}
											}
											return output;
										};
										return fn;
									});
		</script>
	</body>
</html>
